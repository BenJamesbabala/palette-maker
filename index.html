<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <div class="container">

            <input type="file" id="files" name="files[]" multiple />

            <img id="source-image" class="original-image">

            <div id="plot-content">
                <div class="panel panel-default">
                    <div class="panel-heading">Input Image</div>
                    <div class="panel-body input-image">
                        <button type="button" class="btn btn-primary" onclick="plotImage()">Plot Input Image</button>
                        <br />
                        <div class="input-image-panel" >
                            <div class="input-image-panel-left"> <img  class="original-image" > </div>
                            <div class="input-image-panel-right" id="input-image-plot"></div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Color Palette using Median Cut</div>
                    <div class="panel-body median-cut">
                        <button type="button" class="btn btn-primary" onclick="runMedianCut()">Run Median Cut</button>
                        <div id="median-cut-plot"></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Color Palette using KMeans</div>
                    <div class="panel-body kmeans-cut">
                        <button type="button" class="btn btn-primary" onclick="runKMeans()">Run KMeans</button>
                        <div id="kmeans-plot"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="index.js"></script>
