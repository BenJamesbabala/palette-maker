<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
        <div class="container">

            <input type="file" id="files" name="files[]" multiple />

            <div id="plot-content">
                <div class="input-image">
                    <div class="input-image-panel" >
                        <div class="input-image-panel-left"> <img id="original-image" > </div>
                        <div class="input-image-panel-right" id="input-image-plot"></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Color Palette using Histogram Bucketing</div>
                    <div class="panel-body histogram">
                        <div class="form-inline">
                            <div class="form-group">
                            <button type="button" class="btn btn-primary run-histogram-button" onclick="runHistogram()">Run Histogram</button>
                                <div class="input-group">
                                    <div class="input-group-addon">Histogram Grid Size</div>
                                    <input class="form-control" type="number" placeholder="e.g., 3" id="histogram-input">
                                </div>
                            </div>
                        </div>
                        <div id="histogram-output">
                            <div id="histogram-plot"></div>
                            <div id="histogram-palette"></div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Color Palette using Median Cut</div>
                    <div class="panel-body median-cut">
                        <div class="form-inline">
                            <button type="button" class="btn btn-primary" onclick="runMedianCut()">Run Median Cut</button>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">Partitions</div>
                                    <input class="form-control" type="number" placeholder="e.g., 3" id="median-cut-input">
                                </div>
                            </div>
                        </div>
                        <div id="median-cut-output">
                            <div id="median-cut-plot"></div>
                            <div id="median-cut-palette"></div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Color Palette using KMeans</div>
                    <div class="panel-body kmeans-cut">
                        <div class="form-inline">
                            <button type="button" class="btn btn-primary" onclick="runKMeans()">Run KMeans</button>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon">k</div>
                                    <input class="form-control" type="number" placeholder="e.g., 6" id="kmeans-input">
                                </div>
                            </div>
                        </div>
                        <div id="kmeans-output">
                            <div id="kmeans-plot"></div>
                            <div id="kmeans-palette"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src="index.js"></script>
